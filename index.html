<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rich Text Editor</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link href="rich-text-editor.css" rel="stylesheet">
    <style>
    html,
    body {
      padding:.5em;
      margin:0;
      font:normal normal 13px/1.5 Helmet,FreeSans,Sans-Serif;
    }
    a {
      color:#00f;
      text-decoration:none;
    }
    </style>
  </head>
  <body>
    <form method="get">
      <p><textarea name="content" placeholder="Content goes here&hellip;">&lt;p&gt;Lorem ipsum dolor sit amet.&lt;/p&gt;</textarea></p>
      <p><button type="submit">Submit</button></p>
    </form>
    <h2>Examples</h2>
    <ul>
      <li><a href="rich-text-editor.html">No Idea?</a></li>
      <li><a href="rich-text-editor.enter-x.html">Disable Enter Key</a></li>
      <li><a href="rich-text-editor.tool-x.html">Hide Editor Tools</a></li>
      <li><a href="rich-text-editor.tool-v.html">Show Editor Tools</a></li>
    </ul>
    <script src="rich-text-editor.js"></script>
    <script>
    var editor = new RTE(document.querySelector('textarea'), {
        enter: function() {
            console.log('enter');
        },
        x: function(e, $, t) {
            console.log('x:' + t);
        },
        update: function() {
            console.log('update');
        }
    });
    </script>
  </body>
</html>
