<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>
    <link href="rich-text-editor.min.css" rel="stylesheet">
  </head>
  <body>
    <p><textarea>Lorem ipsum dolor sit amet.</textarea></p>
    <p>
      <button onclick="editor.i('<mark>before</mark>', 0);editor.view.focus();">Insert Before</button>
      <button onclick="editor.i('<mark>after</mark>', 1);editor.view.focus();">Insert After</button>
      <button onclick="editor.i('<mark>content</mark>', true);editor.view.focus();">Insert &amp; Select</button>
    </p>
    <script src="rich-text-editor.min.js"></script>
    <script>

    var editor = new RTE(document.querySelector('textarea'));

    </script>
  </body>
</html>
